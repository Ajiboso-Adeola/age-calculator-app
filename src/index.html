<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator app</title>

</head>
<body>
<main>
<div class="main-card">
  <div class="box-wrapper">
      <div class="box-value">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD">
          <div class="err"></div>
        </div>

      <div class="box-value">
          <label for="day">Month</label>
          <input type="text" id="month" placeholder="MM">
          <div class="err"></div>
        </div>

      <div class="box-value">
          <label for="day">years</label>
          <input type="text" id="year" placeholder="YYYY">
          <div class="err"></div>
        </div>
      </div>
        
      <div class="button">
        <div class="line"></div>
        <button type="submit" class="submit"><img src="../assets/images/icon-arrow.svg" alt=""></button>
        <div class="line-sec"></div>
      </div>
      <!-- Result view -->
    <div class="value"><span>--</span> years</div>
    <div class="value"><span>--</span> months</div>
    <div class="value"><span>--</span> days</div>
    
  </div>
</main>

  <script src="./app.js"></script>
</html>
