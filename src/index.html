<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator app</title>

</head>
<body>
<div class="card">
  <div class="wrapper">
    <form>
      <div class="row">
        <div class="block">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD">
        </div>
        
        <div class="block">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM">
        </div>
       
        <div class="block">
          <label for="day">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY">
        </div>
      </div>
      
      <div class="submit">
        <hr />
        <button type="submit" class="submit-btn"><img src="../assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>

    <div class="value"></div>
    <h1><span class="year">--</span> years</h1>
    <h1><span class="month">--</span> months</h1>
    <h1><span class="day">--</span> days</h1>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adeola Ajiboso</a>.
  </div>
</body>
</html>
